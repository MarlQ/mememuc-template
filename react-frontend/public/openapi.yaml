openapi: 3.0.0
info:
  title: Meme Generator API
  description: API for generating and managing memes
  version: 1.0.0
servers:
  - url: http://localhost:3001
paths:
  /memes:
    get:
      summary: Get a list of memes as JSON data
      tags:
        - Memes
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/creator'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Meme'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      summary: Create any amount of memes
      description: Create memes using a (list of) specified or default template(s) and configuration parameters.
      tags:
        - Memes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                config:
                  type: object
                  properties:
                    store:
                      type: string
                      enum: [unlisted, private, public]
                      description: The desired visibility of the created memes. Will not persist the memes to the server if it is left as undefined (and will download the results instead).
                    return:
                      type: string
                      enum: [download, image, single-view, json]
                      default: single-view
                      description: Whether the memes should be returned as a image/ZIP download, JSON, list of image-urls, or list of single-view urls.
                  default: {store: undefined, return: single-view}
                template:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The name of the template that should be used. This template has to exist on the server, and will fill the texts, images, and canvas parameters with default values (which can be overridden).
                    memeName:
                      type: string
                      description: The name of the meme
                    texts:
                      type: array
                      description: The list of texts that should be rendered. Using a simple string array will cause default values to be used.
                      items:
                        anyOf:
                          - type: string
                          - $ref: '#/components/parameters/text'
                    images:
                      description: The list of image URLs for the memes. Using a simple string array will cause default values for the position to be used. The url can also be a base64 image string, which will be interpreted if it starts with 'data:image/'.
                      anyOf:
                        - type: string
                        - type: array
                          items:
                            '#/components/parameters/image'
                    canvas:
                      type: object
                      properties:
                        width:
                          type: number
                          default: 1000
                        height:
                          type: number
                          default: 1000
                        resizeCanvas:
                          type: boolean
                          default: false
                      default: {width: 1000, height: 1000, resizeCanvas: false}
              required: ['config', 'template']
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    description: URL of the created meme.
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /memes/download:
    get:
      summary: Download a ZIP file of memes (including metadata)
      tags:
        - Memes
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/creator'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: OK
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /memes/image:
    get:
      summary: Get a list of memes as image URL list
      tags:
        - Memes
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/creator'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  schema:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /memes/single-view:
    get:
      summary: Get a list of memes as single-view URL list
      tags:
        - Memes
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/creator'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  schema:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /memes/{publicId}:
    get:
      summary: Retrieve a single meme by public ID as JSON
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Meme'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      summary: Remove a single meme by public ID
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
      responses:
        '200':
          description: Meme successfully deleted
        '404':
          description: Meme not found
  /memes/{publicId}/image:
    get:
      summary: Retrieve a single meme by public ID as an image
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
      responses:
        '200':
          description: OK
          content:
            image/*:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /memes/{publicId}/download:
    get:
      summary: Retrieve a single meme by public ID as a ZIP download
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
      responses:
        '200':
          description: OK
          content:
            application/zip:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /memes/{publicId}/single-view:
    get:
      summary: Retrieve a single meme by public ID as a single-view URL
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
      responses:
        '200':
          description: OK
          content:
            type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /memes/{publicId}/like:
    put:
      summary: Add a like to a meme
      description: Adds a like to a meme from the authenticated user.
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
      responses:
        '200':
          description: OK
        '409':
          description: Meme was already liked by the user
    delete:
      summary: Remove a like from a meme
      description: Removes a like from a meme by the authenticated user.
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
        '409':
          description: Meme was not liked by the user
    get:
      summary: Check if the authenticated user liked a meme
      description: Returns a boolean indicating whether the authenticated user liked the meme.
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  liked:
                    type: boolean
  /memes/{publicId}/likes:
    get:
        summary: Get all likes for the meme with the publicId
        tags:
          - Memes
        parameters:
          - $ref: "#/components/parameters/publicIdPathParam"
        responses:
          '200':
            description: Returns all likes for the specified meme.
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/Like"
          '400':
            $ref: '#/components/responses/BadRequest'
          '404':
            $ref: '#/components/responses/NotFound'
          '500':
            $ref: '#/components/responses/InternalServerError'
  /memes/{publicId}/dislike:
    put:
      summary: Add a dislike to a meme
      description: Adds a dislike to a meme from the authenticated user.
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
      responses:
        '200':
          description: OK
        '409':
          description: Meme was already disliked by the user
    delete:
      summary: Remove a dislike from a meme
      description: Removes a dislike from a meme by the authenticated user.
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
        '409':
          description: Meme was not disliked by the user
    get:
      summary: Check if the authenticated user disliked a meme
      description: Returns a boolean indicating whether the authenticated user disliked the meme.
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  disliked:
                    type: boolean
  /memes/{publicId}/dislikes:
    get:
        summary: Get all dislikes for the meme with the publicId
        tags:
          - Memes
        parameters:
          - $ref: "#/components/parameters/publicIdPathParam"
        responses:
          '200':
            description: Returns all dislikes for the specified meme.
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/Like"
          '400':
            $ref: '#/components/responses/BadRequest'
          '404':
            $ref: '#/components/responses/NotFound'
          '500':
            $ref: '#/components/responses/InternalServerError'
  /memes/{publicId}/comments:
    post:
      summary: Post a comment for the meme with the publicId
      description: Adds a new comment to the meme with the specified publicId.
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
              required:
                - content
      responses:
        '200':
          description: Comment posted successfully.
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
    get:
        summary: Get all comments for the meme with the publicId
        description: Returns all comments for the meme with the specified publicId.
        tags:
          - Memes
        parameters:
          - $ref: "#/components/parameters/publicIdPathParam"
        responses:
          '200':
            description: Returns all comments for the specified meme.
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/Comment"
          '400':
            $ref: '#/components/responses/BadRequest'
          '404':
            $ref: '#/components/responses/NotFound'
          '500':
            $ref: '#/components/responses/InternalServerError'
  /memes/{publicId}/comments/{commentId}:
    get:
      summary: Get a specific comment for the meme with the publicId
      description: Returns the comment with the specified ID for the meme with the specified publicId.
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
        - name: commentId
          in: path
          required: true
          description: The ID of the comment to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: Returns the specified comment.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Comment"
    delete:
      summary: Remove a specific comment
      description: Remove the comment with the specified ID for the meme with the specified publicId (requires authentication).
      tags:
        - Memes
      parameters:
        - $ref: "#/components/parameters/publicIdPathParam"
        - name: commentId
          in: path
          required: true
          description: The ID of the comment to retrieve.
          schema:
            type: string
      response:
        '200':
          description: Comment deleted
        '404':
          description: Comment not found
  /memes/{publicId}/views:
    get:
        summary: Get all views for the meme with the publicId
        tags:
          - Memes
        parameters:
          - $ref: "#/components/parameters/publicIdPathParam"
        responses:
          '200':
            description: Returns all views for the specified meme.
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/View"
          '400':
            $ref: '#/components/responses/BadRequest'
          '404':
            $ref: '#/components/responses/NotFound'
          '500':
            $ref: '#/components/responses/InternalServerError'
  /templates:
    get:
      summary: Get a list of all templates
      description: Returns a list of all available templates the user is allowed to see
      tags:
        - Templates
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Template'
    post:
      summary: Creates a new template from the provided data
      tags:
        - Templates
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                visibility:
                  type: string
                  enum: [public, private, unlisted]
                  default: public
                image:
                  description: The image in base64 format
                  type: string
                  format: byte
                texts:
                  type: array
                  description: The list of texts that should be rendered. Using a simple string array will cause default values to be used.
                  items:
                    anyOf:
                      - type: string
                      - $ref: '#/components/parameters/text'
                creator:
                  type: string
                url:
                  description: The image url, which will be used if no image parameter is specified
                  type: string
              required:
                - name
                - oneOf:
                  - image
                  - url
      responses:
        '201':
          description: Template created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Template'        
  /templates/{name}:
    get:
      summary: Gets a template by name
      tags:
        - Templates
      parameters:
        - in: path
          name: name
          required: true
          description: Name of the template to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Template'
    delete:
      summary: Deletes a template by name
      tags:
        - Templates
      parameters:
        - in: path
          name: name
          required: true
          description: Name of the template to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: Success
        '404':
          description: Template not found
  /users:
    get:
      summary: Get a list of all users
      tags:
        - Users
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /users/{username}:
    get:
      summary: Get all data of a specific user
      tags:
        - Users
      parameters:
        - in: path
          name: username
          required: true
          description: Name of the user to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /users/{username}/memes:
    get:
      summary: Get a list of the user's memes as JSON
      description: Returns a list of the memes created by the user
      tags:
        - Users
      parameters:
        - in: path
          name: username
          required: true
          description: Name of the user to retrieve.
          schema:
            type: string
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Meme'
  /users/{username}/memes/image:
    get:
      summary: Get a list of the user's memes as image URLs
      description: Returns a list of the memes created by the user
      tags:
        - Users
      parameters:
        - in: path
          name: username
          required: true
          description: Name of the user to retrieve.
          schema:
            type: string
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  schema:
                    type: string
  /users/{username}/memes/download:
    get:
      summary: Get a list of the user's memes as zip download
      description: Returns a list of the memes created by the user
      tags:
        - Users
      parameters:
        - in: path
          name: username
          required: true
          description: Name of the user to retrieve.
          schema:
            type: string
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: OK
          content:
            application/zip:
              schema:
                type: string
                format: binary
  /users/{username}/memes/single-view:
    get:
      summary: Get a list of the user's memes as single-view URLs
      description: Returns a list of the memes created by the user
      tags:
        - Users
      parameters:
        - in: path
          name: username
          required: true
          description: Name of the user to retrieve.
          schema:
            type: string
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  schema:
                    type: string
  /users/{username}/templates:
    get:
      summary: Get a list of the user's templates
      description: Returns a list of the templates created by the user
      tags:
        - Users
      parameters:
        - in: path
          name: username
          required: true
          description: Name of the user to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Template'
  /my:
    get:
      summary: Get user data of the currently authenticated user
      tags:
        - My
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
  /my/templates:
    get:
      summary: Get templates of the currently authenticated user
      tags:
        - My
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Template'
        '401':
          description: Unauthorized
  /my/memes:
    get:
      summary: Get a list of the authenticated user's memes as JSON
      description: Returns a list of the memes created by the user
      tags:
        - My
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Meme'
  /my/memes/image:
    get:
      summary: Get a list of the authenticated user's memes as image URLs
      description: Returns a list of the memes created by the user
      tags:
        - My
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  schema:
                    type: string
  /my/memes/download:
    get:
      summary: Get a list of the authenticated user's memes as zip download
      description: Returns a list of the memes created by the user
      tags:
        - My
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: OK
          content:
            application/zip:
              schema:
                type: string
                format: binary
  /my/memes/single-view:
    get:
      summary: Get a list of the authenticated user's memes as single-view URLs
      description: Returns a list of the memes created by the user
      tags:
        - My
      parameters:
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/skip'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  schema:
                    type: string
  /auth/login:
    post:
      summary: Logs in the user
      description: Logs in the user with the provided username and encrypted password
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                  description: The encrypted password
              required: ['username', 'password']
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: The JWT token
                  displayName:
                    type: string
        '401':
          description: Invalid username or password
  /auth/register:
    post:
      summary: Registers the user with the provided information
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                  description: The encrypted password
                displayName:
                  type: string
                  description: The name visible on the user's profile
              required: ['username', 'password', 'displayName']
      responses:
        '201':
          description: User created successfully
        '500':
          description: Error creating user
        '409': 
          description: Username already exists
        '400':
          description: Please provide username, display name, and password
    delete:
      summary: De-registers (removes) the authenticated user
      tags:
        - Auth
      responses:
        '200':
          description: User successfully deleted
        '500':
          description: Error deleting user
  /resources/{type}/{publicId}:
    get:
      summary: Gets the resource of the provided type and id
      tags:
        - Resources
      parameters:
        - in: path
          name: type
          required: true
